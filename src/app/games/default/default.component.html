<ng-container *ngIf="game">
  <router-outlet *ngIf="game.customFirst === true"></router-outlet>

  <app-expansions [expansions]="game.expansions"></app-expansions>

  <app-deck *ngIf="game.decks.length > 0" [game]="game"></app-deck>

  <ng-container *ngFor="let diceSet of diceSets">
    <app-dice [diceSet]="diceSet"></app-dice>
  </ng-container>

  <router-outlet *ngIf="game.customFirst !== true"></router-outlet>
</ng-container>
